<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-title slot="end">
            <img src="assets/media/logo.png">
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content color="primary">

        <ion-list id="inbox-list">
          <!-- <ion-list-header>Usuário:</ion-list-header>
          <ion-note>{{ user.nome | titlecase }}</ion-note> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected" class="primary">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" lines="none" detail="false" class="primary">
              <ion-badge slot="start" color="warning" *ngIf="notifications.length > 0">{{notifications.length}}
              </ion-badge>
              <ion-label>Ocorrências</ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" lines="none" detail="false" class="primary">
              <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
