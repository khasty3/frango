<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Relatório de entregas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-margin-top">

    <ion-col size="6">

      <ion-item>
        <ion-label position="floating">Tipo:</ion-label>
        <ion-select [(ngModel)]="filters.tipo" value="1" okText="ok" cancelText="voltar" mode="ios">
          <ion-select-option value="1">Diário</ion-select-option>
          <ion-select-option value="2">Período</ion-select-option>
          <!-- <ion-select-option value="3">Anual</ion-select-option> -->
        </ion-select>
      </ion-item>

    </ion-col>

    <!-- <ion-col size="6">

      <ion-item>
        <ion-label position="floating">status:</ion-label>
        <ion-select [(ngModel)]="filters.status" value="10" okText="ok" cancelText="voltar" mode="ios">
          <ion-select-option value="1">Pendentes</ion-select-option>
          <ion-select-option value="10">Entregues</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-col> -->

    <ion-col size="6">

      <ion-item>
        <ion-label position="stacked">{{filters.tipo == 1 ? 'Data' : 'Data inicial'}}:</ion-label>
        <ion-input [type]="filters.tipo != 3 ? 'date' : 'number'" [(ngModel)]="filters.data_ini"></ion-input>
      </ion-item>

    </ion-col>

    <ion-col size="6" *ngIf="filters.tipo == 2">

      <ion-item>
        <ion-label position="stacked">'Data final:</ion-label>
        <ion-input type="date" [(ngModel)]="filters.data_fim"></ion-input>
      </ion-item>

    </ion-col>

    <ion-col size="12" class="ion-margin-top">

      <ion-button expand="block" shape="round" color="tertiary" (click)="getReport()">Filtrar</ion-button>

    </ion-col>

  </ion-row>


  <ion-row class="ion-margin-top">

    <ion-col size="12">

      Quantidade: <strong>{{reporte.length}}</strong>

    </ion-col>

    <ion-col size="12">

      Total de Entregas: <strong>{{total | currency: 'R$'}}</strong>

    </ion-col>

  </ion-row>


</ion-content>
