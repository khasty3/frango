<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="roteiro">
      Roteiro {{getDay()}}
    </ion-title>
    <ion-title *ngIf="!roteiro">
      Clinicas/Locais
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Pesquisa..." debounce="600" (ionChange)="search()" [(ngModel)]="filters.termo">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!loading">
    <ion-list class="bg-transprante ion-margin-top">
      <ion-item *ngFor="let item of dataSource" (click)="changeItem(item)">
        <ion-label class="ion-text-wrap">
          <h2>{{ item.description | titlecase }}</h2>
          <p>{{item.logradouro}}, NÂº {{item.numero}}, {{item.complemento}}, {{item.bairro}}, {{item.cidade}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
